<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <!-- Her legger vi til en <ul> som JS kan fylle med <li>-elementene -->
    <ul id="profiles"></ul>

    <script>
        const lecturers = [
            {
                name: "Marius Akerbæk",
                office: "D1-015",
                email: "toremake@hiof.no",
                birthyear: 1983,
            },
            {
                name: "Daniel Blauhut",
                office: "D1-015",

                birthyear: 1977,
            },
            {
                name: "Ann-Charlott Karlsen",
                office: "D1-062",
                email: "ackarlse@hiof.no",
                birthyear: 1992,
            },
            {
                name: "Ole Edvart Ørebæk", <!-- fjernet \d -->
                office: "D1-016",
                email: "oledvo@hiof.no",
                birthyear: 1993,
            },
        ];

        const profiles = document.getElementById("profiles");

        // forEach er bedre enn map her, siden vi ikke returnerer en ny array
        lecturers.forEach(lecturer => {
            profiles.innerHTML += `
                <li>
                    <h3>${lecturer.name}</h3>
                    <p>Kontor: ${lecturer.office}</p>
                    <a href="mailto:${lecturer.email}">Skriv e-post til ${lecturer.name}</a>
                </li>`;
            console.log(lecturer);
        });
    </script>
</body>
</html>
