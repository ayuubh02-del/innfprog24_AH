<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

<p id="melding"></p>

<script>
// Vi har hentet brukerinformasjon, og lagret navnet til brukeren i en variabel kalt user_name
const user_name = "Marius";

// Vi har hentet fødselsåret til brukeren og lagret det i variabelen user_birthyear
const userbirthyear = 1983;

// Vi regner ut alder ved å ta året vi er i minus fødselsår
const age = 2022 - userbirthyear;

// Så lager vi en tekst for utskrift ved hjelp av konkatenering
const utskrift = "Hei " + user_name + " (" + age + " år)";

// ...og skriver den ut til elementet med id "melding"
document.getElementById("melding").innerHTML = utskrift;
</script>

</html>
