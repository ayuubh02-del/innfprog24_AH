<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Dette er gjennomsnittet av 5, 25, 60 = <span id="average"></span></p>

    <script>
        const number_one = 5
        const number_two = 25
        const number_three = 60

        const total_number = (number_one + number_two + number_three)/3

        document.getElementById("average").innerHTML = total_number

    </script>
</body>
</html>
